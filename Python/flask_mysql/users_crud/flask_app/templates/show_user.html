<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between">
            <h1>User {{user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <div class="container w-900">
            <div class="d-flex justify-content-center card">
                <p>First Name: {{user.first_name}}</p>
                <p>Last Name: {{user.last_name}}</p>
                <p>Email: {{user.email}}</p>
            </div>
            <a href="/edit/{{user.id}}">Edit</a>  |  <a href="/delete/{{user.id}}/user">Delete</a>
        </div>
    </div>
    
</body>
</html>
