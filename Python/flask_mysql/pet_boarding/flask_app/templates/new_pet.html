<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>New Pet</title>
</head>
<body>
    <div class="container">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
        <form action="/create_pet" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" name="breed" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select type="text" name="gender" class="form-control">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hair_color">Hair Color:</label>
                <input type="text" name="hair_color" class="form-control">
            </div>
            <div class="form-group">
                <label for="information">Information:</label>
                <textarea name="information" id="information" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary">Add Pet</button>
        </form>
        <p class="footer d-flex justify-content-center mt-4">&copy; Copyright - Pet Boarding Co.</p>
    </div>
</body>
</html>
