<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Car Dealz</title>
</head>
<body>
    <div class="container mt-4">
        <div class="navigations d-flex text-right">
            <a href="/dashboard"><button class="btn btn-primary me-2">Dashboard</button></a> 
            <a href="/logout"><button class="btn sm btn-primary">Logout</button></a>
        </div>
        <div class="border mt-4 p-4">
            <h3>Price: ${{car.price}}</h3>
            <h3>Model: {{car.model}}</h3>
            <h3>Make: {{car.make}}</h3>
            <h3>Year: {{car.year}}</h3>
            <h3>Description: {{car.description}}</h3>
            <br>
            <div class="purchase d-flex justify-content-between align-items-center">
                <p>Seller: {{car.user.first_name}} {{car.user.last_name}}</p>
                <a href="/delete_car/{{car.id}}"><button class="btn btn-primary">Purchase</button></a>
            </div>
        </div>
    </div>
</body>
</html>
