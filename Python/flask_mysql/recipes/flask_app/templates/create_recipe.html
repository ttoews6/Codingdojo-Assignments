<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="navigation d-flex justify-content-between align-items-center">
            <h1>Add a New Recipe!</h1>
            <a href="/dashboard">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        <form action="/create_recipe" method="post">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="date_made">Date Cooked/Made:</label>
                <input type="date" name="date_made" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="under">Under 30 Minutes?</label>
                <input type="radio" id="under" name="under" value="yes">
                <label for="under_yes">Yes</label>
                <input type="radio" id="under" name="under" value="no">
                <label for="under_no">No</label>
            </div>
            <br>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
