<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Full Name:</th>
                    <th>Email:</th>
                    <th>Created At:</th>
                    <th>Actions:</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name}} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td><a href="/show/user/{{user.id}}">Show</a>  |  <a href="/edit/{{user.id}}">Edit</a>  |  <a href="/delete/{{user.id}}/user">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/new_user">Create a New User</a>
    </div>
</body>
</html>
