<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body>
    <div class="container">
        <h1>Cookie Orders</h1>
        <div class="sub-titles d-flex justify-content-between">
            <h3>All Orders:</h3>
            <p><a href="/new_order">+ New Order</a></p>
        </div>
        <table class="table">
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
            {% for cookie in cookies %}
            <tr>
                <td>{{ cookie.first_name }}</td>
                <td>{{ cookie.cookie_type }}</td>
                <td>{{ cookie.num_boxes }}</td>
                <td><a href="/edit/{{cookie.id}}">Edit Order</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
